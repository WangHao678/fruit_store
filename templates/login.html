<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
     <!-- 导入样式 -->
    <link rel="stylesheet" href="/static/css/style.css">
     <!-- 导入jq -->
    <script src="/static/js/jquery-1.11.3.js"></script>
</head>
<body>
    <div id="login">
        <div class="top">
            <h3>会员登录</h3>
        </div>
        <div class="con">
           <figure>
              <img src="/static/upload/goods/images/huiyuan.jpg" alt="">
           </figure>
           <div class="log">
               <form action="/index/login" method="post">
                   {% csrf_token %}
                   <div>
                       <label for="">手机号</label>
                       <input class="txt" placeholder="请输入手机号" type="text" id="uphone" name="uphone">
                   </div>
                   <div>
                       <label for="">密码</label>
                       <input class="txt" placeholder="请输入密码" name="userpass" id="userpass" type="password">
                   </div>
                   <div>
                       <label for=""></label>
                       <input type="checkbox" name="save_cookies">记住密码
                       <a class="a1" href="">忘记密码</a>
                       <a href="">快捷登录</a>
                   </div>
                   <div>
                       <label for=""></label>
                       <input type="submit" class="btn" value="登录">
                       <a href="/index/register"><input id="log" type="button" class="btn" value="注册会员"></a>
                   </div>
               </form>
           </div>
        </div>
    </div>
    <script src="/static/js/index1.js"></script>
</body>
</html>
